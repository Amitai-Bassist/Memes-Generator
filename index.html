<body onload="onInit()" class="main-layout">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <header class="main-header full main-layout">
      <div class="header flex space-between align-center">
        <div class="logo">Meme-Generator</div>
        <nav class="main-nav ">
            <ul class="flex clear-list flex align-center justify-center">
                <li><a class="active gellery-nav" href="#" onclick="toGalleryMode()">Gallery</a></li>
                <li><a href="#">Mems</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button type="button" class="btn-menu" onclick="toggleMenu()" >☰</button>
      </div>
    </header>

    <main class="image-gallery full">
      <section>
        <input type="text" placeholder="Search">
        <button>🔀</button>
      </section>
      <div class="grid gallery-container">
        <!-- <div class="user-image" onclick="toEditorMode(this)">Upload your own image<input type="file" class="file-input btn"
          name="image" /></div> -->

        <img class="img-6" src="images/meme-imgs/6.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-7" src="images/meme-imgs/7.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-8" src="images/meme-imgs/8.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-9" src="images/meme-imgs/9.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-10" src="images/meme-imgs/10.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-11" src="images/meme-imgs/11.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-12" src="images/meme-imgs/12.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-13" src="images/meme-imgs/13.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-14" src="images/meme-imgs/14.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-15" src="images/meme-imgs/15.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
        <img class="img-16" src="images/meme-imgs/16.jpg" alt="img for meme editor" onclick="toEditorMode(this)">

        <img class="img-18" src="images/meme-imgs/18.jpg" alt="img for meme editor" onclick="toEditorMode(this)">
      </div>

    </main>
    <section hidden class="meme-editor grid full" style="display: none;">
      <div class="canvas-container">
        <canvas width="500" height="500" id="my-canvas"></canvas>
      </div>
      <div class="control-box grid">
        <input class="txt-line-input" type="text" placeholder="text line" oninput="inputText(this.value)">
        <div class="btns-1">
          <button>⬆⬇</button>
          <button onclick="addTxtRow()">➕</button>
          <button><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAAAY0lEQVRIiWNgGAWDGBxnYGD4j4aPUcvww1gMJxcfxmYBE7Vcigf8p4MdQwAw4pGjVhBhtYMecYwVjFo8avGoxaMWj1o8avHQsvgJFcx/TI4mT6hGcht5jxgYGDwodPgoGMIAAIf9LS9I+wcVAAAAAElFTkSuQmCC"></button>
        </div>
        <div class="btns-2">
          <button onclick="changeTxtSize(10)">A+</button>
          <button onclick="changeTxtSize(-10)">A-</button>
          <button><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAM0lEQVRIiWNgGAUEACMa/z+1zWWikoHDGFAjDtDNQAGjcUAQjOaDgQej+WDgwWg+GAEAAKBZBRB/eva4AAAAAElFTkSuQmCC"></button>
          <button><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAQklEQVRIiWNgGABwlIGB4T+Z+DC6YUxYLPhHgeP+U6B3pANKIhZvhMMimZKIxQVGI5x8MJqThykYzckjDIzmZBQAAC8YY1KjkRlKAAAAAElFTkSuQmCC"></button>
          <button><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAAAQElEQVRIie3UMQoAIAwEwcX//8qHxcrGMkRF3IHUR+A40I86EMXX15C2+YkpDuWoRqZ8lkuAy6WLXC6luVx62wBcIWBQUp9PbQAAAABJRU5ErkJggg=="></button>
          Text Color: <input type="color" id="text-color" name="text-color" form="frmRegister" value="#ff0000" onchange="changeColor(this.value)"/>
        </div>
        <div class="icon-bar">
          <button onclick="choseIcon('😎')">😎</button>
          <button>😍</button>
          <button>😂😅</button>
          <button>😅</button>
        </div>
        <div class="btns-3">
          <button>
            <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>    
          </button>
          <button class="btn" onclick="uploadImg()">Upload Image from Canvas</button>
        </div>
        <div class="btns-4">
          <button onclick="clearCanvas()">Clear</button>
          <button onclick="toGalleryMode()">Back to Gallery</button>
        </div>
        <p class="user-msg"></p>
        <div class="share-container"></div>
      </div>
    </section>
    <footer>
        <div>Meme-Generator</div>
        <small>© All right 2022</small>
